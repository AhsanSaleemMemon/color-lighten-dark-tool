<html>
    <head>
        <link rel="stylesheet" href="index.css">

        <style>
@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
</style>

    </head>
    <body>
        <div class="container">
            <h1 class="title">Color Lighten/Darken Tool</h1>
          
            <label for="hex">Hex Color: </label>
            <input type="text" id="hexInput" name="hex" placeholder="#000000">
            <br>

            <div class="toggle">
                <p id="lightenText" 
                class="toggle-text">Lighten</p>
                <div id="toggleBtn" class="toggle-btn">
                    <div class="inner-circle"></div>
                
                </div>
                <p id="darkenText" 
                class="toggle-text unselected">Darken</p>
            </div>

            <label for="slider" id="sliderText">0%</label>
            <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider">
            <p>Input Color</p>
            <div id="inputColor" class="box"></div>
            <p id="alterColorText">Altered Color</p>
            <div id="alterColor" class="box"></div>


        </div>
        <script src="index.js"></script>
    </body>
</html>
